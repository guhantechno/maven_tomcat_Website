<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(51, 51, 51,0.3);
            margin-left: 2vw;
            padding: 10px 0;
            width: 96vw;
            position: fixed;
            border-radius: 20px;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-container a {
            padding: 14px 20px;
            text-decoration: none;
            color:  rgb(57, 235, 21);
            border-radius: 20px;
            font-size: 18px;
            margin: 0 10px;
            display: inline-block;
            transition: background-color 0.3s;
            position: relative;
        }

        .header-container a:hover {
            background-color: rgb(57, 235, 21, 0.5);
            color: #ddd;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown content */
        .dropdown-content {
            position: absolute;
            background-color: rgb(51, 51, 51, 0.8); /* Darker background */
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            padding: 10px 0; /* Adds padding inside the dropdown container */
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: rgb(57, 235, 21);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin: 5px 0; /* Adds spacing between the links */
            border-radius: 10px;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color:  rgb(57, 235, 21,0.5);
            color: #ddd;
        }

        /* Show the dropdown menu when hovering */
        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div class="header-container">
        <div class="dropdown">
            <a href="#">NEWS</a>
            <div class="dropdown-content">
                <a href="./news/">Latest News</a>
                <a href="./news/">Top Stories</a>
                <a href="./news/">Trending</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">CARTOON</a>
            <div class="dropdown-content">
                <a href="../cartoon/Action.jsp">Action</a>
                <a href="../cartoon/Adventure.jsp">Adventure</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">CHARACTER</a>
            <div class="dropdown-content">
                <a href="../characters/Superheros.jsp">Superheroes</a>
                <a href="../characters/villans.jsp">Villains</a>
                <a href="../characters/team.jsp">Teams</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="../AboutUs/about.jsp">ABOUT_US</a>
        </div>
        <div class="dropdown">
            <a href="#">GAMES</a>
            <div class="dropdown-content">
                <a href="../games/pc.jsp">PC</a>
                <a href="../games/mobile.jsp">Mobile</a>
            </div>
        </div>
    </div>
</body>
</html>
